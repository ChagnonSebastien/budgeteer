name: budgeteer

services:
  budget-server:
    build:
      context: ./server
      dockerfile: ./docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: changeme
      DATABASE_NAME: budgetapp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budget-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: budgetapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  budget-network:
    driver: bridge

volumes:
  postgres_data: